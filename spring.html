        <h2>제주도</h2>
        대한민국의 대표 관광지 제주도.<br>
        남해안의 맑은 바다와 따뜻한 기후 맛있는 음식들이 가득한 관광지인데요.<br>
        4계절에 상관없이 많이 방문하지만 봄에는 인기가 더 많습니다.<br>
        바로 제주도의 대표적인 봄꽃인 유채꽃이 개화하기 때문입니다.<br>
        매년 4월이 되면, 제주도에는 유채꽃이 피어나<br>
        섬 전체를 환하게 뒤덮습니다.<br>
        이번 봄 제주로 떠나 낭만적인 경치를 감상 해 보는건 어떨까요?<br>
