    <h2>부산광역시</h2>
    한국의 수도 서울<br> 그 다음으로 중요한 도시 부산입니다.<br>
    부산은 무역과 선박 등 한국에서 경제적으로 중요한 요충지입니다.<br>
    해산물과 함께 국밥, 곱창 등 여러 음식들이 유명하고<br>
