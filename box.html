<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"
    <title></title>
    <style>
      /*
      block level element 화면 전체를 범위로 규정
      */
      h1{
        border: 5px red solid;
        padding: 20px;
        margin:20px;
        display:block;
        width:200px;
        
      }
      /*
      inline element 본인 크기만큼 범위로 규정

      a{
        border-width: 3px;
        border-color: red;
        border-style: solid;
      }
      */
    </style>

  </head>
  <body>
  <h1>Did you work this weekend?</h1>
  <h1>Did you work this weekend?</h1>
  </body>
</html>
